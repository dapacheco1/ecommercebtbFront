<div class="container pb-5  text-sec">

  <div class="row col-12 pt-4">
    <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5 bg-light my-5 px-4 py-4" id="details">
      <div class="row col-12">
        <h1><i class="fa-solid fa-wallet"></i> Current payment</h1>
        <div class="row col-12">
          <div class="d-flex justify-content-between pb-4">
            <b>Total amount: </b><span>$ {{sale.total}} USD</span>
          </div>

        </div>
        <div class="row col-12">
          <div class="d-flex justify-content-between pb-4">
            <b class="fs-3"> Bill Summary</b><span class="fs-3">Price details</span>
          </div>
        </div>

        <div class="row col-12">
          <div class="d-flex justify-content-between">
            <b> Subtotal</b><span>$ {{sale.subtotal}} USD</span>
          </div>
        </div>

        <div class="row col-12">
          <div class="d-flex justify-content-between">
            <b>Tax (12%)</b><span>$ {{sale.taxIVA}} USD</span>
          </div>
        </div>
        <hr>
        <div class="row col-12">
          <div class="d-flex justify-content-between">
            <b>Total amount</b><span>$ {{sale.total}} USD</span>
          </div>
        </div>

      </div>
      <button class="btn btn-success mt-4 mb-4" *ngIf="sale.total>0" (click)="makeSale()">Make Payment</button>
    </div>

    <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5 bg-light my-5 my-sm-5 my-md-5 ms-lg-5 px-4 py-4" id="history">
      <h1><i class="fa-solid fa-clock-rotate-left"></i> Bill history</h1>
      <div class="row col-12">
        <div class="d-flex justify-content-between">
          <b  class="fs-3">Date</b><b class="fs-3">Price</b>
        </div>
      </div>
      <div class="row col-12" *ngFor="let h of history">
        <div class="d-flex justify-content-between">
          <span>{{h.saleDate}}</span><span>$ {{h.total}} USD</span>
        </div>
      </div>
    </div>
  </div>
</div>
