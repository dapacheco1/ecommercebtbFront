<!-- SVG ICONS -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>

<div class="container-fluid px-4">
  <div class="row mt-4 pb-4">
    <div class=" col-sm-8 col-md-4 col-lg-4 login px-5 py-3 m-auto">
      <div class="text-center">
        <img class="img-responsive" src="../../../../assets/img/mylogo.png" alt="btblogo">
      </div>
      
        <h3 class="text-center mb-3">Login to your account</h3>
        <div class="mb-3">
          <label for="username" class="form-label">Username: </label>
          <input type="text" class="form-control" name="username" [(ngModel)]="user.username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
        </div>
         <!-- error -->
         <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="!status">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <div>
            {{msg}}
          </div>
        </div>
        <button type="submit" class="btn" (click)="validateUser()">Login</button>

    </div>
  </div>
</div>
