<div class="container-fluid">
  <h3>Pants</h3>
  <app-filter-by-gender (filterEv)="filter($event)"></app-filter-by-gender>
  <div class="row">
      <div class="col" *ngFor="let pant of pants | filter: filtergender">
          <div class="row img-thumbnail">
              <img [src]="pant.image" class="img-fluid">
          </div>
          <div class="row img-thumbnail">
              <h3>{{pant.name}}</h3>
              <p>Price:${{pant.price}}USD</p>
              <p>Stock: {{pant.stock}} available</p>
              <p>Details: {{pant.detail}}</p>
              <p>Gender: {{pant.genre?.genre}}</p>
              <div class="row">
                  <button class="btn btn-primary btn-success" (click)="addCart(pant)">
                    <i class="fa-solid fa-cart-plus"></i>
                    Add cart
                  </button>
              </div>
          </div>

      </div>
  </div>
</div>
