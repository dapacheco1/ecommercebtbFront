<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BTB e-com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['shoes']">
                            <i class="fa-solid fa-shoe-prints"></i>
                            Shoes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['pants']">Pants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['shirts']">
                            <i class="fa-solid fa-shirt"></i>
                            
                            Shirts
                        </a>
                    </li>
                </ul>
                <div class="d-flex me-5">
                    <button class="btn btn-light">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>

                    <div *ngIf="!menuDataStatus else logged">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" [routerLink]="['auth/login']">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['auth/register']">Register</a>
                            </li>
                        </ul>
                    </div>


                    <ng-template #logged>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    {{user.username}}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" (click)="logOut()">Logout</a></li>
                                    <li><a class="dropdown-item" href="#">Billing</a></li>
                                </ul>
                            </li>
                        </ul>
                    </ng-template>

                </div>
            </div>
        </div>
    </nav>
</div>
