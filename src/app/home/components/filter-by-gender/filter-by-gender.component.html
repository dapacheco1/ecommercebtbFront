</div>

      <span class="input-group-text" id="basic-addon1">
        <i class="fa-solid fa-filter"></i>
      </span>
  
      <select class="form-select" aria-label="Default select example" name="select" (change)="filter($event)">

        <option value="M">Male</option>
      </select>
    </div>
  </div>
</div>
