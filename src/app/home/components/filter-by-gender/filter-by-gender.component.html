<div class="row">
  <div class="col-12 col-md-4">
    <small class="text-sec">
      Filter by gender
    </small>
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-4 col-lg-3">
    <div class="input-group mb-3 mt-3 w-100">
      <span class="input-group-text" id="basic-addon1">
        <i class="fa-solid fa-filter"></i>
      </span>

      <!-- with ngmodel sent to parent the selected value, and when the parent
      filter the products and load a new category clean category -->
      <select class="form-select text-sec" aria-label="gender select"  (change)="filter(val)"  [(ngModel)]="val" >
        <option value="">All genders</option>
        <option *ngFor="let gender of genders" [ngValue]="gender.genre">{{gender.genre}}</option>
      </select>
      <!-- <select class="form-select" aria-label="Default select example" name="select" (change)="filter($event)" >
        <option value="" selected>All genders</option>
        <option value="F">Female</option>
        <option value="M">Male</option>
      </select> -->
    </div>
  </div>
</div>
