<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-5 col-lg-5 px-3 py-4">
            <div class="bg-light px-4 py-4 form">
                <h3 class="mb-3 text-center">Register Clothing Form</h3>
                <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <label for="categories">Category: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <div class="form-group">
                            <select class="form-select" name="categories" (change)="filterSizesByCatId($event)">
                                <option value="">---</option>
                                <option *ngFor="let cat of cats" [value]="cat.slug">{{cat.detail}}</option>
                              </select>                
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <label for="size">Size: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <div class="form-group">
                            <select class="form-select" name="size">
                                <option value="">---</option>
                                <option *ngFor="let sz of filteredSz" [value]="sz.id">{{sz.size}}</option>
                              </select>                
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <label for="price">Price: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <input type="number" class="form-control" name="price" min="0" step="0.01">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <label for="stock">Stock: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <input type="number" class="form-control" name="stock" min="0" step="1">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <label for="prodname">Product name: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <input type="text" class="form-control" name="prodname">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <label for="detail" class="form-label">Details: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <textarea class="form-control" name="detail" rows="3"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <label for="size">Gender: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <div class="form-group">
                            <select class="form-select" name="Gender">
                                <option value="">---</option>
                                <option *ngFor="let gen of genders" [value]="gen.id">{{gen.genre}}</option>
                              </select>                
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <label for="status">Status: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <div class="form-group">
                            <select class="form-select" name="status">
                                <option value="">---</option>
                                <option value="A">Active</option>
                                <option value="I">Inactive</option>
                              </select>                
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <label for="img">Image URL: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <input type="text" class="form-control" name="img" [(ngModel)]="imgURL">
                    </div>
                </div>
                <div class="row mb-3" *ngIf="imgURL!=''">
                    <div class="col-sm-12">
                        <img  class="img-fluid" [src]="imgURL" alt="img_uploaded">
                    </div>
                </div>
                <button type="reset" class="btn btn-danger">Reset Form</button>
                <button class="btn btn-success">Save Product</button>
                
              </div>
        </div>
        <div class="col-sm-12 col-md-7 col-lg-7 px-3 py-4">
            <div class="bg-light px-4 py-4 form">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6 mb-md-4">

                                <div class="col-sm-12 col-md-12 col-lg-8">
                                    <div class="card-body">

                                            </div>
                                            <div class="col-sm-6 col-md-6 col-lg-6">

                                            </div>

                                        </div>

                                        <div class="row">

                                                <button class="btn btn-primary">View Details</button>
                                            </div>
                                        </div>
                                      </div>
                                </div>
                            </div>
                            
                           
                          </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6 mb-md-4">
                        <div class="card" style="width: auto;">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-4">

                                <div class="col-sm-12 col-md-12 col-lg-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Product name</h5>
                                        <div class="row">

                                                <span> <b>Category</b> </span>
                                            </div>
                                            <div class="col-sm-6 col-md-6 col-lg-6">
                                                Pants
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-6">
                                                <span> <b>Price:</b> </span>
                                            </div>
                                            <div class="col-sm-6 col-md-6 col-lg-6">
                                                <small>$ 12.25</small> 
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-6">
                                                <span> <b>Size:</b> </span>
                                            </div>
                                            <div class="col-sm-6 col-md-6 col-lg-6">
                                                XL
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-6">
                                                <span> <b>Stock:</b> </span>
                                            </div>
                                            <div class="col-sm-6 col-md-6 col-lg-6">
                                                14
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-6">
                                                <span> <b>Gender: </b> </span>
                                            </div>
                                            <div class="col-sm-6 col-md-6 col-lg-6">
                                                M
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-6">
                                                <span> <b>Status:</b> </span>
                                            </div>
                                            <div class="col-sm-6 col-md-6 col-lg-6">
                                                A
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <button class="btn btn-primary">View Details</button>
                                            </div>
                                        </div>
                                      </div>
                                </div>
                            </div>
                            
                           
                          </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
