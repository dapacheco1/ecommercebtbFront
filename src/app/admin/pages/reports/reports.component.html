
<div class="container-fluid px-4 py-4">

    <div class="row header px-2 py-4" >
        <div class="col-12 mb-3">
            <h3 class="text-sec">Most sold products</h3>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6" >
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Amount of most sold</span>
                <input type="number" min="0" step="1" class="form-control" name="amount" [(ngModel)]="value" id="">
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <button class="btn btn-sec input-group-text" (click)="getReports()">Get reports</button>

            <input *ngIf="visibleButton" type="button" class="btn btn-download" value="Download PDF" (click)="convertToPDF()" />

          </div>
    </div>
    <div class="row mt-5 bg-light tableresp" id="report" >
        <div class="col-12">
          <div class="row mt-4">
            <div class="col-12 text-center">
              <img src="../../../../assets/img/mylogo.png" alt="btblogo" width="100" height="100" >
            </div>
            <div class="col-12 text-center">
              <h3>Most sold clothes at {{today}}</h3>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6" >
            <div class="table-responsive px-5 py-5">
                <table class="table ">
                    <thead class="thead-dark">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Product</th>
                          <th scope="col">Amount</th>
                          <th scope="col">Clothing price</th>
                          <th scope="col">Total price</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of report;let i = index">
                          <th scope="row">{{i+1}}</th>
                          <td>{{item.clothing?.name}}</td>
                          <td>{{item.amount}}</td>
                          <td>$ {{item.clothingprice}} USD</td>
                          <td>$ {{item.totalprice}} USD</td>
                        </tr>

                      </tbody>
                </table>
              </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 px-5 py-5" >
          <div style="display: block" >
            <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        ></canvas>

          </div>
        </div>
    </div>
</div>
