
<!-- Modal -->
<div class="modal fade text-dark" id="{{modalId}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit clothes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="col-12 px-3 py-4">
                <div class="bg-light px-4 py-4 form">
                  <h3 class="mb-3 text-center">Edit Clothing Form</h3>
                  <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                      <label for="categories">Category: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                      <div class="form-group">
                        <select
                          class="form-select"
                          name="categories"
                          (change)="filterSizesByCatId($event)"
                        >
                          <option value="">---</option>
                          <option *ngFor="let cat of cats" [value]="cat.slug">
                            {{ cat.detail }}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                      <label for="size">Size: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                      <div class="form-group">
                        <select
                          class="form-select"
                          name="size"
                          (change)="getSizeId($event)"
                        >
                          <option value="0">---</option>
                          <option *ngFor="let sz of filteredSz" [value]="sz.id">
                            {{ sz.size }}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                      <label for="price">Price: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                      <input
                        type="number"
                        class="form-control"
                        name="price"
                        min="0"
                        step="0.01"
                        [(ngModel)]="clothe.price"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                      <label for="stock">Stock: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                      <input
                        type="number"
                        class="form-control"
                        name="stock"
                        min="0"
                        step="1"
                        [(ngModel)]="clothe.stock"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                      <label for="prodname">Product name: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                      <input
                        type="text"
                        class="form-control"
                        name="prodname"
                        [(ngModel)]="clothe.name"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                      <label for="detail" class="form-label">Details: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                      <textarea
                        class="form-control"
                        name="detail"
                        rows="3"
                        [(ngModel)]="clothe.detail"
                      ></textarea>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                      <label for="size">Gender: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                      <div class="form-group">
                        <select
                          class="form-select"
                          name="Gender"
                          (change)="getGenderId($event)"
                        >
                          <option value="0">---</option>
                          <option *ngFor="let gen of genders" [value]="gen.id">
                            {{ gen.genre }}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                              <div class="col-sm-12 col-md-4 col-lg-4">
                                  <label for="status">Status: </label>
                              </div>
                              <div class="col-sm-12 col-md-8 col-lg-8">
                                  <div class="form-group">
                                      <select class="form-select" name="status" >
                                          <option value="">---</option>
                                          <option value="A">Active</option>
                                          <option value="I">Inactive</option>
                                        </select>
                                  </div>
                              </div>
                          </div>
                  <div class="row mb-3">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                      <label for="img">Image URL: </label>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                      <input
                        type="text"
                        class="form-control"
                        name="img"
                        [(ngModel)]="clothe.image"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <img class="img-fluid" [src]="clothe.image"  alt="img_uploaded" />
                    </div>
                  </div>
                  
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-success" (click)="saveClothe()">
            Save Product
          </button>
        </div>
      </div>
    </div>
  </div>
